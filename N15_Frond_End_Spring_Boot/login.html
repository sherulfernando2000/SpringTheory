    <link rel="stylesheet" href="css/styles.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(to bottom, #0b0468, #0b0468);
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .wrapper {
            display: flex;
            max-width: 65%;
           /*background: #fff;*/
            border-radius: 12px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .label{
            font-size: 1.25rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
            display: block;
        }

        .left-card {
            width: 100%;
            background: rgba(246, 246, 248, 0.08);
            color: white;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
            text-align: left;
        }

        .brand {
            font-size: 2.2rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }

        .description {
            font-size: 1.2rem;
            line-height: 2;
        }

        .right-card {
            width: 80%;
            background: #fff;
            color: #333;
            padding: 2rem;
            text-align: center;
        }

        h2 {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 1rem;
            color: #0B0468FF;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
            transition: border-color 0.3s;
        }

        input:focus {
            border-color: #4f46e5;
            box-shadow: 0 0 5px rgba(79, 70, 229, 0.5);
        }

        button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background: #0B0468FF;
            font-size: 1.1rem;
            color: white;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #4338ca;
        }

        .switch {
            margin-top: 1rem;
            font-size: 0.9rem;
        }

        .switch a {
            color: #4f46e5;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.3s;
        }

        .switch a:hover {
            color: #4338ca;
        }

        .hidden {
            display: none;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .wrapper {
                flex-direction: column;
                max-width: 90%;
            }

            .left-card, .right-card {
                width: 100%;
                text-align: center;
            }

            .left-card {
                align-items: center;
                padding: 1.5rem;
            }
        }
    </style>


</head>
<body>

<div class="wrapper">
    <!-- Left Side - Branding -->
    <div class="left-card">
        <div class="brand">SDPOS - Smart Digital POS</div>
        <p class="description">A seamless point-of-sale system that helps you manage sales, inventory, and reports efficiently. Sign in or create an account to get started.</p>
    </div>

    <!-- Right Side - Authentication Forms -->
    <div class="right-card">
        <div id="signInForm">
            <h2>Sign In</h2>
            <form>
                <label class="label">Email</label>
                <input type="email" id="email" placeholder="Enter your email" required>

                <label class="label">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>

                <button id="btnSignIn">Sign In</button>
            </form>
            <p class="switch">Don't have an account? <a id="showSignUp">Sign Up</a></p>
        </div>

        <div id="signUpForm" class="hidden">
            <h2>Sign Up</h2>
            <form>
                <label class="label">Full Name</label>
                <input type="text" id="fullName" placeholder="Enter your full name" required>

                <label class="label">Email</label>
                <input type="email" id="signUpEmail" placeholder="Enter your email" required>

                <label class="label">Password</label>
                <input type="password" id="signUpPassword" placeholder="Create a password" required>

                <button id="btnSignUp">Sign Up</button>
            </form>
            <p class="switch">Already have an account? <a id="showSignIn">Sign In</a></p>
        </div>
    </div>
</div>

<script src="js/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
<!-- Include the jwt-decode library -->
<script src="https://cdn.jsdelivr.net/npm/jwt-decode/build/jwt-decode.min.js"></script>

<script>
    $("#signInForm").css("display", "block");
    $("#signUpForm").css("display", "none");


    $("#showSignUp").click(function (event) {
        event.preventDefault();
        $("#signInForm").css("display", "none");
        $("#signUpForm").css("display", "block");
    });

    $("#showSignIn").click(function (event) {
        event.preventDefault();
        $("#signUpForm").css("display", "none");
        $("#signInForm").css("display", "block");
    });



    /*------------------------------Sign Up form-------------------------------------*/

    $("#btnSignUp").click(function (event) {
        event.preventDefault();

        let fullName = $("#fullName").val()
        let email = $("#signup-email").val();
        let password = $("#signup-password").val();
        let role = "USER";

        let user = {
            "email": email,
            "password": password,
            "name": fullName,
            "role": role
        }
        console.log("meka"+ email,password,fullName,role)

        $.ajax({
            type: "POST",
            url: "http://localhost:8080/api/v1/user/register", // Your register API endpoint
            contentType: "application/json",
            dataType: "json",
            data: JSON.stringify(user),
            success: function (response) {
                console.log("Response: ", response);

                if (response.code === "201") { // Check if status is "Created"
                    alert("Signup Successful!");
                    localStorage.setItem("token", response.data.token); // Store JWT token
                    $("#signUpForm").css("display", "none");
                    $("#signInForm").css("display", "block");
                } else {
                    alert("Signup Failed: " + response.message);
                }
            },
            error: function (xhr) {
                let errorMessage = xhr.responseJSON ? xhr.responseJSON.message : "Something went wrong!";
                alert("Signup Failed: " + errorMessage);
            }
        });

    });

    // AJAX Login
    $("#btnSignIn").click(function (event) {
        event.preventDefault();

        let email = $("#email").val();
        let password = $("#password").val();

        $.ajax({
            type: "POST",
            url: "http://localhost:8080/api/v1/auth/authenticate",
            contentType: "application/json",
            data: JSON.stringify({ email: email, password: password }),
            success: function (response) {
                    console.log("Response: ", response.code);
                    alert("Login Successful!");
                    localStorage.setItem("token", response.data.token);// Store JWT token

                    const decodedToken = jwt_decode(response.data.token);

                    // Extract the role from the token
                    const role = decodedToken.role;

                    console.log("User role:", role);

                    if (role === "ADMIN") {
                        window.location.href = "index.html"; // Redirect after login
                    } else {
                        window.location.href = "user.html"; // Redirect after login
                    }




            },
            error: function (xhr) {
                alert("Login Failed: " + xhr.responseJSON.message);
            }
        });
    });



</script>
