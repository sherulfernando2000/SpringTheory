<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Dashboard</title>
    <style>
        body {
            background-color: #f4f5f7;
            font-family: 'Inter', sans-serif;
        }

        .dashboard-card {
            background: #b5b509; /* Yellow */
            padding: 20px;
            border-radius: 12px;
            border: 2px black solid;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            text-align: center;
            min-height: 120px;
            margin: 50px;
        }

        .dashboard-card i {
            font-size: 40px;
            color: #4f46e5;
        }

        .dashboard-card .data h3 {
            margin: 0;
            font-size: 26px;
            font-weight: bold;
            color: black;
        }

        .dashboard-card .data p {
            margin: 0;
            font-size: 16px;
            color: #333;
            font-weight: 500;
        }

        @media (max-width: 768px) {
            .dashboard-card {
                flex-direction: column;
                text-align: center;
            }
        }
    </style>
</head>
<body>
<section id="admin_dashboard" class="container mt-5">
    <h1 class="text-center mb-4 ">User Dashboard</h1>
    <div class="row">
        <div class="row g-4">
            <div class="col-md-6">
                <div class="dashboard-card">
                    <i class="fas fa-users"></i>
                    <div class="data">
                        <h3 id="customerCount">4</h3>
                        <p>Total Customers</p>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="dashboard-card">
                    <i class="fas fa-box"></i>
                    <div class="data">
                        <h3 id="itemCount">3</h3>
                        <p>Total Items</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

</body>
</html>
