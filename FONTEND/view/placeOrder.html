<section id="placeOrder_sec">

    <div class="col-md-2">
        <label for="qtyOnHand" class="form-label">Order ID</label>
        <input type="number" class="form-control" id="OID" placeholder="Available" disabled>
    </div>

    <div class="card my-4">
        <div class="card-body">
            <form id="orderForm">
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="customerSelect" class="form-label">Select Customer</label>
                        <select class="form-select" id="customerSelect" required>
                            <option selected disabled value="">Choose a customer</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label for="cname" class="form-label">Customer Name</label>
                        <input type="text" class="form-control" id="cname" placeholder="Customer Name" disabled>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-4">
                        <label for="itemSelect" class="form-label">Select Item</label>
                        <select class="form-select" id="itemSelect" required>
                            <option selected disabled value="">Choose an item</option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <label for="qtyOnHand" class="form-label">Qty On Hand</label>
                        <input type="number" class="form-control" id="qtyOnHand" placeholder="Available" disabled>
                    </div>
                    <div class="col-md-2">
                        <label for="unitPrice" class="form-label">Unit Price ($)</label>
                        <input type="number" class="form-control" id="unitPrice" placeholder="Unit Price" disabled>
                    </div>
                    <div class="col-md-2">
                        <label for="quantity" class="form-label">Quantity</label>
                        <input type="number" class="form-control" id="quantity" placeholder="Enter quantity" required>
                    </div>

                    <div class="col-md-2">
                        <label for="discount" class="form-label">discount</label>
                        <input type="number" class="form-control" id="discount" placeholder="Enter discount" required>
                    </div>
                </div>
                <button type="button" class="btn btn-primary w-100" id="cart_btn">Add To Cart</button>
            </form>
        </div>
    </div>
    <!-- Order Table -->
    <h3 class="mt-5">Order Details</h3>
    <table class="table table-striped table-bordered mt-3">
        <thead class="table-dark">
        <tr>
            <th>customer id</th>
            <th>Item Name</th>
            <th>qty</th>
            <th>Price</th>
            <th>total</th>
            <th>Action</th>

        </tr>
        </thead>
        <tbody id="ordertable">
        <!-- Data will be dynamically inserted here -->
        <tr>
            <td colspan="6" class="text-center">No items available</td>
        </tr>
        </tbody>
    </table>

    <!-- Order Total & Place Order Button -->
    <div class="d-flex justify-content-between align-items-center">
        <h4 id="orderTotal">Order Total: Rs.0.00</h4>
        <button class="btn btn-success" id="placeOrder">Place Order</button>
    </div>
</section>
